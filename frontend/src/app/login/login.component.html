<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.svg" width="150px" class="logo-avatar" />
            <h1>HOUR WORKBOOK</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input [(ngModel)]="input.email" type="text" class="form-control input-underline input-lg" name="input-email" placeholder="{{ 'Email' | translate }}">

                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='input.password' type="password" class="form-control input-underline input-lg" name="input-password" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="loginUser()">{{ 'Log in' | translate }}</a>
                &nbsp;
            </form>
        </div>
    </div>
</div>
